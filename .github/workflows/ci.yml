name: "Test-and-Publish"

on: [push, pull_request]

jobs:
  test:
    runs-on: "ubuntu-latest"              
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v2"
      
      - name: "Install dependencies"
        run: cd elm && npm i -g --prefix .

      - name: "Run Tests"
        run: ./bin/elm-test .

